<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pendaftaran English Club</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5fafe; /* putih kebiruan lembut */
    color: #0a3d62; /* biru gelap sebagai warna utama teks */
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #106ebe; /* biru cerah */
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 2em;
    font-weight: bold;
    letter-spacing: 2px;
  }
  main {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(16, 110, 190, 0.3);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #0a3d62;
  }
  input[type="text"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px 15px;
    margin-top: 5px;
    border: 2px solid #106ebe;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus {
    border-color: #083d77;
    outline: none;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background-color: #106ebe;
    border: none;
    color: white;
    padding: 14px;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #083d77;
  }
  footer {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>

<header>
  English Club Registration
</header>

<main>
  <form id="registrationForm">
    <label for="name">Nama Lengkap</label>
    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required />

    <label for="grade">Kelas</label>
    <select id="grade" name="grade" required>
      <option value="">Pilih kelas</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>

    <label for="motivation">Alasan bergabung dengan English Club</label>
    <input type="text" id="motivation" name="motivation" placeholder="Cerita singkat alasan Anda" required />

    <button type="submit">Daftar Sekarang</button>
  </form>
</main>

<footer>
  &copy; 2025 English Club. All rights reserved.
</footer>

<script>
  const form = document.getElementById('registrationForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert('Terima kasih telah mendaftar! Data Anda telah kami terima.');
    form.reset();
  });
</script>

</body>
</html>
